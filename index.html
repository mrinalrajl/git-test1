<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            margin: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 2em;
        }
        
        h2 {
            color: #333;
            font-size: 1.5em;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Random Page</h1>
    </div>
    
    <div class="content">
        <h2>About This Page</h2>
        <p>This is a randomly generated HTML page with various elements.</p>
        
        <h2>A List of Random Items</h2>
    </div>
</body>
</html>
